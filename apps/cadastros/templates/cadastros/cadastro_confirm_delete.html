{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form method="post">{% csrf_token %}
        <h5>Tem certeza que quer apagar o registro de "{{ object }}"?</h5>
        <input class="btn btn-outline-danger" a type="submit" value="Confirma">
        <a href="{% url 'cadastro_list' %}" class="btn btn-primary">
            <i class="fas fa-arrow-alt-circle-left"></i> Voltar</a>
    </form>
{% endblock %}
